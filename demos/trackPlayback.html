<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../assets/style/index.css">
  <title>JCMap</title>
  <style>
    * {
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div id="app">
    <div style="padding:20px;text-align: left;">
      <button style="margin-left: 20px;"><a href="../index.html">主要</a></button>
      <button style="margin-left: 20px;"><a href="./trackPlayback.html">轨迹回放</a></button>
    </div>

    <div id="map" style="height: 600px"></div>
  </div>

  <div class="input-card" style="margin-top: 20px;">
    <label for="speed">
      speed:&nbsp;
      <input id="speed" type="range" min="10" max="999" step="10" value="100" />
    </label>
    <label for="distance">
      distance:&nbsp;
      <input id="distance" type="range" min="0" max="1000" step="10" value="0" />
    </label>
    <div style="margin-top: 20px;">
      <input type="button" class="btn" value="开始动画" id="start" />
      <input type="button" class="btn" value="暂停动画" id="pause" />
      <input type="button" class="btn" value="继续动画" id="resume" />
      <input type="button" class="btn" value="停止动画" id="stop" />
    </div>
  </div>
  <script type="module" src="./trackPlayback.js"></script>
</body>

</html>
