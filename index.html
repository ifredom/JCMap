<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/style/index.css">
  <title>JCMap</title>
  <style>
    * {
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div id="app">
    <div style="padding:20px;text-align: left;">
      <button style="margin-left: 20px;">主要</button>
      <button style="margin-left: 20px;"><a href="./demos/trackPlayback.html">轨迹回放</a></button>
    </div>
    <div style="display: none">
      <div class="single" id="single" style="white-space: nowrap;">
        <div><span>名称</span><input style="width: 50%;" id="singleName" autocomplete="off" /></div>
        <div class="control">
          <button class="saveSingle">保存</button>
          <button class="deleteSingle">删除</button>
        </div>
      </div>
    </div>
    <div id="map" style="height: 600px"></div>
  </div>

  <div class="graph-select">
    <label for="selected">新增图形</label>
    <select name="selected" id="selected">
      <option value=""></option>
      <option value="Point">点</option>
      <option value="Line">线</option>
      <option value="Circle">圆形</option>
      <option value="Polygon">多边形</option>
      <option value="Rectangle">矩形</option>
    </select>
    <button id="edit">编辑图形</button>
    <div class="rotate-box">
      <div class="rotate-top"></div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>

</body>

</html>
