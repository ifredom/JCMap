<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/style/index.css">
  <title>JCMap</title>
  <style>
    * {
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div id="app">
    <div style="display: none">
      <div class="single" id="single" style="white-space: nowrap;">
        <div><span>名称</span><input style="width: 50%;" id="singleName" autocomplete="off" /></div>
        <div class="control">
          <button class="saveSingle">保存</button>
          <button class="deleteSingle">删除</button>
        </div>
      </div>
    </div>
    <div id="map" style="height: 600px"></div>
  </div>

  <div class="input-card" id="replayingHistorical" style="display: none;">
    <label for="speed">
      speed:&nbsp;
      <input id="speed" type="range" min="10" max="999" step="10" value="100" />
    </label>
    <label for="distance">
      distance:&nbsp;
      <input id="distance" type="range" min="0" max="1000" step="10" value="0" />
    </label>
    <div>

      <input type="button" class="btn" value="开始动画" id="start" />
      <input type="button" class="btn" value="暂停动画" id="pause" />
      <input type="button" class="btn" value="继续动画" id="resume" />
      <input type="button" class="btn" value="停止动画" id="stop" />
    </div>
  </div>
  <div class="graph-select">
    <label for="selected">新增图形</label>
    <select name="selected" id="selected">
      <option value=""></option>
      <option value="Point">点</option>
      <option value="Line">线</option>
      <option value="Circle">圆形</option>
      <option value="Polygon">多边形</option>
      <option value="Rectangle">矩形</option>
    </select>
    <button id="edit">编辑图形</button>
  </div>
  <script type="module" src="/main.js"></script>
  <!-- <script type="module" src="/ol.js"></script> -->
  <!-- <script type="module" src="/markerAnimation.js"></script> -->
  <!-- 历史轨迹 -->
  <!-- <script type="module" src="/replaying-historical-running.js"></script> -->
</body>

</html>
