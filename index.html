<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JCMap</title>
    <style>
      .box-container {
        position: absolute;
        text-align: center;
      }
      .single-box {
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
        background-color: #fff;
        z-index: 999;
        border: 1px solid #eee;
        font-size: 12px;
        width: 200px;
        height: 121px;
      }
      .title {
        background-color: #ddd;
        border-bottom: #eee;
        line-height: 25px;
        height: 25px;
        font-size: 15px;
        margin-bottom: 10px;
        padding: 0 10px;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <div style="display: none">
        <div class="single-box" id="single-box">
          <div class="title">添加标记</div>
        </div>
      </div>
      <div id="map" style="height: 600px"></div>
    </div>

    <div class="input-card">
      <label for="speed">
        speed:&nbsp;
        <input id="speed" type="range" min="10" max="999" step="10" value="100" />

        <input type="button" class="btn" value="开始动画" id="start" />
        <input type="button" class="btn" value="暂停动画" id="pause" />

        <input type="button" class="btn" value="继续动画" id="resume" />
        <input type="button" class="btn" value="停止动画" id="stop" />
      </label>
    </div>
    <div class="graph-select">
      <label for="selected">新增图形</label>
      <select name="selected" id="selected">
        <option value=""></option>
        <option value="Point">点</option>
        <option value="Line">线</option>
        <option value="Circle">圆形</option>
        <option value="Polygon">多边形</option>
        <option value="Rectangle">矩形</option>
      </select>
      <button id="edit">编辑图形</button>
    </div>
    <script type="module" src="/main.js"></script>
    <!-- <script type="module" src="/ol.js"></script> -->
    <!-- <script type="module" src="/markerAnimation.js"></script> -->
    <!-- <script type="module" src="/navigationLine.js"></script> -->
  </body>
</html>
